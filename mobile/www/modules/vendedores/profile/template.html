<ons-page>
    
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button ng-click="menu.toggleMenu()">
                <ons-icon icon="fa-bars"></ons-icon>
            </ons-toolbar-button>
            <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center">{{app.title}}</div>
        <div class="right">
            <ons-button modifier="quiet">
                <ons-icon class="coloricon" icon="fa-check"></ons-icon>
            </ons-button>
        </div>
    </ons-toolbar>
    <div class="soporte fondo2">
        <div class="cover"></div>
        <div class="container"> 
            <div class="formpro">
                <div>
                    <p>
                        <ons-icon icon="fa-user"></ons-icon><ons-input class="inputAddSeller" id="nameSeller" modifier="underbar" placeholder=" Nombres" float></ons-input>
                    </p>
                    <p>
                        <ons-icon icon="fa-envelope-o"><ons-input class="inputAddSeller" id="mailSeller" modifier="underbar" placeholder="Correo" float></ons-input>
                    </p>
                    <p>
                        <ons-icon icon="fa-mobile-phone"><ons-input class="inputAddSeller" id="celSeller" modifier="underbar" placeholder="Movil" float></ons-input>
                    </p>
                    <p>
                        <ons-icon icon="fa-phone"><ons-input class="inputAddSeller" id="telSeller" modifier="underbar" placeholder="Telefono" float></ons-input>
                    </p>
                    <p>
                        <ons-icon icon="fa-shopping-bag"><ons-input class="inputAddSeller" id="product" modifier="underbar" placeholder="Producto" float></ons-input>
                    </p>                   
                </div>
            </div>
        </div>
    </div>
</ons-page>
