<ons-dialog var="dialog" cancelable>
    <div class="dialogo">
        <ons-toolbar inline>
            <div class="left">
                <ons-back-button>Back</ons-back-button>
            </div>
            <div class="center">Quotation</div>
            <div class="right">
                <ons-button modifier="quiet">
                    <ons-icon class="coloricon" icon="fa-check"></ons-icon>
                </ons-button>
            </div>
        </ons-toolbar>
        <div class="cover"></div>
        <div class="container">
            <div>
                <p>
                    <ons-input class="font-awesome margin" id="email" modifier="underbar" placeholder="&#xf0e0; Email" float></ons-input>
                </p>
                <p>
                    <ons-input class="font-awesome margin2" id="message" modifier="underbar" placeholder="&#xf199; Message" float></ons-input>
                </p>
            </div>
        </div>
    </div>
</ons-dialog>
